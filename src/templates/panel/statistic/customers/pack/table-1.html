{% load static %}{% load i18n %}
{% if same_day is False %} <hr/> {% endif %}
<style>
.table td, .table th {
    border-top: 1px solid #6a6b6c;
}
</style>
<div class="table-responsive col-md-4">
  <!--Table-->
  <h4 style="background: {{ color }};margin-bottom: 0;padding: 4px;">
      {% autoescape off %}
        {{ title }}
      {% endautoescape %}
  </h4>
  <table class="table table-striped" style="">

    <!--Table head-->
    <thead>
    <tr style="background: {{ color }};">
        <th>Tarix</th>
        <th>Say</th>
        <th>Kredit {{ currency_item.title }}</th>
        {% if customer_package_debt_res is not None %}
        <th>Faiz</th>
        {% endif %}
    </tr>

    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
    {% autoescape off %}
        {{ list_html }}
    {% endautoescape %}

    </tbody>
    <!--Table body-->
  </table>
  <!--Table-->
</div>
